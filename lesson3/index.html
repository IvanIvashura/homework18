<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
</head>

<body>
    <div class="container">
        <label class="user__num">Введіть рік народження <input type="number" class="num__year"></label>
        <label class="result__num">Вам років:</label>
    </div>

    <script>
        // Задача 3. Користувач задає рік народження.Визначити кількість років користувача.

        function getYo() {
            let userYear = parseInt(document.querySelector('.num__year').value)
            let currentYear = 2023
            let yearsOld = currentYear - userYear
            let userResult = document.querySelector('.result__num')
            if (yearsOld < 0) {
                userResult.innerHTML = 0;
                throw new Error("Рік народження не може бути у майбутньому!");
            } else {
                userResult.innerHTML = yearsOld;
            }
        }
        document.querySelector('.num__year').addEventListener('input', getYo);


    </script>
</body>

</html>
